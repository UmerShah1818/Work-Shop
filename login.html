<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      footer {
        background-color: #111;
        color: white;
        text-align: center;
        margin-top: 162px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Foodie Delight</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="feedback.html">Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="chat.html">My Recipes</a>
            </li>
          </ul>
        </div>
        <a href="login.html" class="btn btn-danger ms-auto">Login</a>
      </div>
    </nav>
    <!-- Login & Signup Form Container -->
    <div class="container container-box">
      <h2 id="formTitle" class="text-dark">Login</h2>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="loginEmail"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3 position-relative">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            placeholder="Enter password"
            required
          />
          <span
            class="toggle-password"
            onclick="togglePassword('loginPassword')"
            >üëÅ</span
          >
        </div>
        <button type="submit" class="btn btn-switch">Login</button>
        <p class="mt-3">
          Don't have an account? <a href="#" onclick="switchForm()">Sign Up</a>
        </p>
      </form>

      <!-- Signup Form (Initially Hidden) -->
      <form id="signupForm" class="hidden">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="signupName"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="signupEmail"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3 position-relative">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="signupPassword"
            placeholder="Enter password"
            required
          />
          <span
            class="toggle-password"
            onclick="togglePassword('signupPassword')"
            >üëÅ</span
          >
        </div>
        <div class="mb-3 position-relative">
          <label class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm password"
            required
          />
          <span
            class="toggle-password"
            onclick="togglePassword('confirmPassword')"
            >üëÅ</span
          >
        </div>
        <button type="submit" class="btn btn-switch">Sign Up</button>
        <p class="mt-3">
          Already have an account? <a href="#" onclick="switchForm()">Login</a>
        </p>
      </form>
    </div>
    <!-- Footer -->
    <footer>
      <p>¬© 2025 Foodie Delight. All rights reserved.</p>
      <p>
        <a href="#">Facebook</a> | <a href="#">Instagram</a> |
        <a href="#">Twitter</a>
      </p>
    </footer>

    <script>
      function switchForm() {
        let loginForm = document.getElementById("loginForm");
        let signupForm = document.getElementById("signupForm");
        let formTitle = document.getElementById("formTitle");

        if (loginForm.classList.contains("hidden")) {
          signupForm.classList.add("hidden");
          loginForm.classList.remove("hidden");
          formTitle.innerText = "Login";
        } else {
          loginForm.classList.add("hidden");
          signupForm.classList.remove("hidden");
          formTitle.innerText = "Sign Up";
        }
      }

      function togglePassword(id) {
        let input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Login Successful!");
          window.location.href = "home.html";
        });

      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let password = document.getElementById("signupPassword").value;
          let confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("Passwords do not match!");
          } else {
            alert("Signup Successful!");
            window.location.href = "home.html";
          }
        });
    </script>
  </body>
</html>
