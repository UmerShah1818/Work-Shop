    <!-- Contact Form Section -->
    <div class="container contact-container mt-5">
      <h2 class="text-center text-dark"><b> Get in Touch</b></h2>
      <p class="text-center text-muted">
        We’d love to hear from you! Fill out the form below.
      </p>

      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Write your message here..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-submit">Send Message</button>
      </form>
    </div>

    <!-- Google Map Section -->
    <div class="container map-container">
      <h4><b> Find Us Here</b></h4>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345098375!2d144.95373531531862!3d-37.81627944202179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1e7f1a5%3A0x5045675218ce6e0!2sMelbourne%2C%20Australia!5e0!3m2!1sen!2s!4v1616524516673!5m2!1sen!2s"
        width="600"
        height="350"
        allowfullscreen=""
        loading="lazy"

        <a href="#">Facebook</a> | <a href="#">Instagram</a> |

      </p>
    </footer>

    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <!-- Form Validation -->
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let name = document.getElementById("name").value;
          let email = document.getElementById("email").value;
          let message = document.getElementById("message").value;

          if (
            name.trim() === "" ||
            email.trim() === "" ||
            message.trim() === ""
          ) {
            alert("All fields are required!");
          } else {
            alert("Your message has been sent successfully!");
            this.reset();
          }
        });
    </script>
