<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback - Foodie Delight</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Foodie Delight</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="feedback.html">Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="chat.html">My Recipes</a>
            </li>
          </ul>
        </div>
        <a href="login.html" class="btn btn-danger ms-auto">Login</a>
      </div>
    </nav>

    <!-- Feedback Section -->
    <section class="feedback-section">
      <div class="container text-center">
        <h2 class="mb-4"><b>We Value Your Feedback! </b></h2>
        <p class="mb-4">
          Let us know your thoughts about our food and service.
        </p>

        <div class="feedback-form mx-auto">
          <form id="feedbackForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="rating" class="form-label">Rate Our Service</label>
              <select class="form-control" id="rating" required>
                <option value="">Select Rating</option>
                <option value="5">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è Excellent</option>
                <option value="4">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è Good</option>
                <option value="3">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è Average</option>
                <option value="2">‚≠êÔ∏è‚≠êÔ∏è Below Average</option>
                <option value="1">‚≠êÔ∏è Poor</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Your Feedback</label>
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Share your experience..."
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-submit">
              Submit Feedback
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>¬© 2025 Foodie Delight. All rights reserved.</p>
      <p>
        <a href="#">Facebook</a> | <a href="#">Instagram</a> |
        <a href="#">Twitter</a>
      </p>
    </footer>

    <!-- Form Validation & Submission -->
    <script>
      document
        .getElementById("feedbackForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let name = document.getElementById("name").value;
          let email = document.getElementById("email").value;
          let rating = document.getElementById("rating").value;
          let message = document.getElementById("message").value;

          if (!name || !email || !rating || !message) {
            alert("Please fill out all fields.");
            return;
          }

          alert("Thank you for your feedback! üòä");
          document.getElementById("feedbackForm").reset();
        });
    </script>
  </body>
</html>
